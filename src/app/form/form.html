<!-- LAB #13, #14 -->
<input type="text" #form>
<button (click)="fillForm(form.value)">Fill form</button>
<button (click)="paste()">Paste</button>
<form [formGroup]="formGroup">
  <input placeholder="Name" formControlName="name">
  <input placeholder="Address Line 1" formControlName="addressLine1">
  <input placeholder="City" formControlName="city">
  <input placeholder="Insurance Number" formControlName="insuranceNumber">
</form>
